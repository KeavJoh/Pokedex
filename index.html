<!DOCTYPE html>



<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <script src="js/supportFunction.js" ></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bg_color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
</head>



<body onload="renderPokemonArray()">

    <div class="main-div">
        <!-- HEADER/NAVI -->
        <nav class="navi-header">
            <div onclick="backToMenu()" class="header-button"><img src="img/home.png" alt=""></div>
            <img src="img/pokeapi.png" alt="">
            <div onclick="goToSearch()" class="header-button"><img src="img/search.png" alt=""></div>
        </nav>
        <!-- LOADSCREEN/DP-NONE -->
        <div id="load" class="dp-none">
            <div id="loading_content" class="loading-content">
            </div>
        </div>
        <!-- GENERATION MENU -->
        <div id="main_menu" class="main-content-div">
            <button onclick="generationOne()" class="generation-button"><img src="img/1.png" alt="" class="button-img">Generation 1</button>
            <button onclick="generationTwo()" class="generation-button"><img src="img/152.png" alt="" class="button-img">Generation 2</button>
            <button onclick="generationThree()" class="generation-button"><img src="img/252.png" alt="" class="button-img">Generation 3</button>
            <button onclick="generationFour()" class="generation-button"><img src="img/387.png" alt="" class="button-img">Generation 4</button>
            <button onclick="generationFive()" class="generation-button"><img src="img/494.png" alt="" class="button-img">Generation 5</button>
            <button onclick="generationSix()" class="generation-button"><img src="img/650.png" alt="" class="button-img">Generation 6</button>
            <button onclick="generationSeven()" class="generation-button"><img src="img/722.png" alt="" class="button-img">Generation 7</button>
            <button onclick="generationEight()" class="generation-button"><img src="img/810.png" alt="" class="button-img">Generation 8</button>
        </div>
        <!-- SEARCH SECTION/DP-NONE -->
        <div id="search_div" class="search-div, dp-none">
            <div class="search-input">
                <input id="search_name" type="text" placeholder="Name...">
                <button onclick="searchForPokemonName()" class="search-button">Suchen</button>
            </div>
            <div class="search-input">
                <input id="search_id" type="text" placeholder="Id...">
                <button onclick="searchForPokemonId()" class="search-button">Suchen</button>
            </div>
        </div>
        <!-- POKEMON SHOW ROOM/DP-NONE -->
        <div id="pokedex" class="dp-none">
        </div>
        <!-- POKEMON DETAIL ROOM/DP-NONE -->
        <div id="pokemon_detail" class="dp-none">
        </div>
    </div>



</body>



</html>
